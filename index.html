<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magisto Techy — Feed</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Background elements (AI + robotics + content creation) -->
  <div id="bg">

    <div class="bg-item pattern grid">
      <svg viewBox="0 0 100 100"><g fill="none" stroke="currentColor" stroke-opacity="0.08">
        <rect x="6" y="6" width="20" height="20"/>
        <rect x="38" y="6" width="20" height="20"/>
        <rect x="70" y="6" width="20" height="20"/>
        <rect x="6" y="38" width="20" height="20"/>
        <rect x="38" y="38" width="20" height="20"/>
        <rect x="70" y="38" width="20" height="20"/>
        <rect x="6" y="70" width="20" height="20"/>
        <rect x="38" y="70" width="20" height="20"/>
        <rect x="70" y="70" width="20" height="20"/>
      </g></svg>
    </div>

    <div class="bg-item robot">
      <svg viewBox="0 0 64 64"><g fill="none" stroke="currentColor" stroke-opacity="0.12">
        <rect x="6" y="12" width="52" height="36" rx="6"/>
        <rect x="16" y="22" width="8" height="8" rx="2"/>
        <rect x="40" y="22" width="8" height="8" rx="2"/>
        <path d="M22 44h20"/>
      </g></svg>
    </div>

    <div class="bg-item brain">
      <svg viewBox="0 0 100 100"><g stroke="currentColor" stroke-opacity="0.10">
        <path d="M30 40c2-8 12-14 20-10s12 8 14 14 4 18-6 24-26 6-34-8"/>
        <circle cx="36" cy="36" r="2.2"/>
        <circle cx="54" cy="34" r="2.2"/>
        <circle cx="66" cy="48" r="2.2"/>
        <circle cx="50" cy="58" r="2.2"/>
        <circle cx="36" cy="50" r="2.2"/>
      </g></svg>
    </div>

    <div class="bg-item gear">
      <svg viewBox="0 0 100 100"><g stroke="currentColor" stroke-opacity="0.09">
        <path d="M50 30v-8M50 78v8M30 50h-8M78 50h8M36 36l-5-5M69 69l5 5M69 31l5-5M36 69l-5 5"/>
        <circle cx="50" cy="50" r="10"/>
      </g></svg>
    </div>

    <div class="bg-item camera">
      <svg viewBox="0 0 64 64"><g stroke="currentColor" stroke-opacity="0.10">
        <rect x="6" y="16" width="52" height="36" rx="4"/>
        <circle cx="32" cy="34" r="10"/>
        <rect x="18" y="10" width="10" height="6"/>
      </g></svg>
    </div>

    <div class="bg-item mic">
      <svg viewBox="0 0 64 64"><g stroke="currentColor" stroke-opacity="0.09">
        <rect x="22" y="12" width="20" height="28" rx="10"/>
        <path d="M18 36c0 8 12 12 14 12s14-4 14-12"/>
      </g></svg>
    </div>

  </div>

  <!-- Main Layout -->
  <div class="wrap">

    <main>
      <header>
        <div>
          <h1>Magisto Techy — Feed</h1>
          <small>Latest tech reels & tutorials</small>
        </div>
        <button id="clearBtn">Clear posts</button>
      </header>

      <section id="emptyState">No posts yet — use <code>MagistoFeed.addPost({...})</code></section>

      <section id="feed"></section>
    </main>

    <aside>
      <div class="widget">
        <h3>Latest uploads</h3>
        <div id="latestList">No uploads</div>
      </div>
    </aside>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
